{% extends "encyclopedia/layout.html" %}

{% block title %}
    Create New Page
{% endblock %}

{% block body %}
    <h1>Create New Page</h1>
    <form action="{% url 'wiki:newpage' %}" method="POST">
        {% csrf_token %}
        {% if notValid %}
            <h4>Please enter a valid title and content.</h4>
        {% endif %}
        {% if exists %}
            <h4>{{ title }} already exists.</h4>
        {% endif %}
        {{ form }}
        <input type="submit" value="Create Page">
    </form>
{% endblock %}
