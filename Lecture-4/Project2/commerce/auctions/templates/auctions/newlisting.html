
{% extends 'auctions/layout.html' %}

{% block body %}
    <h1>Create Advert</h1>
    <div id="form-div">
        <form action="{% url 'newlisting' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form }}
            <input type="submit" value="Create" id="new-submit">
        </form>
    </div>
    <h6>{{ message }}</h6>
{% endblock %}
