<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Image Search</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="CSS/search.css">
    </head>
    <body>

        <div class="header">
            <a href="search.html">
                <img style="width: 100px; height: 50px;" src="images/search.png" alt="Search Logo">
            </a>
            <div class="header-right">
                <a href="search.html">Home</a>
                <a class="active" href="image.html">Image Search</a>
                <a href="advanced.html">Advanced Search</a>
            </div>
        </div>

        <div class="search"> <!-- Form used to search google for image using input entered-->
            <form action="https://google.com/images">
                <input placeholder="Search..." class="search-input" type="text" name="q">
                <div id="buttons">
                    <input type="submit" value="Image Search" class="search-submit">
                </div>
            </form>
        </div>

    </body>
</html>
